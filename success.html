<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Message Sent! || Beauty For Ashes</title>
    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/resources/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/resources/logo.png" />
    <meta name="description" content="Beauty For Ashes" />
        
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;family=Fredoka+One&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/feedback.css">
</head>
<body>
    <div id="container">
        <div id="success-box">
            <div class="face">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="shadow scale"></div>
            <div class="message">
                <h1 class="alert">Success!</h1>
                <p>Yay, Everything is working.</p>
            </div>
            <button class="button-box"><h1 class="green">Continue</h1></button>
        </div>

        <div id="error-box">
            <div class="face2">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth sad"></div>
            </div>
            <div class="shadow move"></div>
            <div class="message">
                <h1 class="alert">Error!</h1>
                <p>oh no, Something went wrong.</p>
            </div>
            <button class="button-box"><h1 class="red">Try Again</h1></button>
        </div>
    </div>


</body>
</html>
